name: Deploy Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'packages/database/supabase/migrations/**'
      - '.github/workflows/deploy-database.yml'

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Supabase
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        working-directory: packages/database
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push migrations
        working-directory: packages/database
        run: |
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate types
        working-directory: packages/database
        run: |
          supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_REF }} > types/database.ts

      - name: Commit generated types
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update database types"
          file_pattern: "packages/database/types/database.ts"

      - name: Deployment Summary
        run: |
          echo "### ✅ Database Migration Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project**: ${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View in Supabase Dashboard](https://supabase.com/dashboard/project/${{ secrets.SUPABASE_PROJECT_REF }})" >> $GITHUB_STEP_SUMMARY

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        working-directory: packages/database
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Manual rollback instructions
        run: |
          echo "### ⚠️ Migration Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Database migration failed. Manual rollback required:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the failed migration" >> $GITHUB_STEP_SUMMARY
          echo "2. Create a rollback migration:" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "   cd packages/database" >> $GITHUB_STEP_SUMMARY
          echo "   npm run db:migration rollback_migration_name" >> $GITHUB_STEP_SUMMARY
          echo "   \`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Implement SQL to reverse changes" >> $GITHUB_STEP_SUMMARY
          echo "4. Push the rollback migration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[Supabase Dashboard](https://supabase.com/dashboard/project/${{ secrets.SUPABASE_PROJECT_REF }})" >> $GITHUB_STEP_SUMMARY
