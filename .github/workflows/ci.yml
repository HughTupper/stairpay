name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: apps/housing-association-crm/coverage
          retention-days: 30

      - name: Check coverage thresholds
        run: |
          echo "✅ All tests passed with required coverage (80%)"

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

  validate-env:
    name: Validate Environment Variables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate CRM app env schema
        working-directory: apps/housing-association-crm
        run: |
          # Validate env schema compiles and exports correctly
          npx tsc --noEmit lib/env.ts
          echo "✅ CRM app environment schema is valid"

      - name: Validate Infrastructure env schema
        working-directory: apps/housing-association-crm/infrastructure
        run: |
          # Validate env schema compiles and exports correctly
          npx tsc --noEmit lib/env.ts
          echo "✅ Infrastructure environment schema is valid"

      - name: Validate Database env schema
        working-directory: packages/database
        run: |
          # Test that env module can be imported successfully
          node -e "const { env } = require('./lib/env'); console.log('✅ Database environment schema is valid');"

      - name: Check .env.example files exist
        run: |
          if [ ! -f "apps/housing-association-crm/.env.example" ]; then
            echo "❌ Missing apps/housing-association-crm/.env.example"
            exit 1
          fi
          if [ ! -f "apps/housing-association-crm/infrastructure/.env.example" ]; then
            echo "❌ Missing apps/housing-association-crm/infrastructure/.env.example"
            exit 1
          fi
          if [ ! -f "packages/database/.env.example" ]; then
            echo "❌ Missing packages/database/.env.example"
            exit 1
          fi
          echo "✅ All .env.example files present"
